[deployment]
[[deployment.rule]]
indexers = [ "default" ]


[store]
[store.primary]
connection = "postgresql://graph-node:let-me-in@graph-postgres/graph-node"
weight = 1
pool_size = 5

[chains]
ingestor = "block_ingestor_node"

[chains.mainnet]
shard = "primary"
provider = [ { label = "mainnet", url = "https://mainnet.infura.io/v3/726da33cd7d94de49d09c2b69612d199", features = [] } ]

